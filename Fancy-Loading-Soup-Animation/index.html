<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Loading</title>
  <!-- Need internet to work properly -->
  <script src="js/gsap.min.js"></script>
  <script src="js/SplitText.min.js"></script>
  <style>
    @font-face {
      font-family: 'Fredoka One';
      src: url('./fonts/FredokaOne-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #39162e;
      font-family: "Fredoka One", cursive;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      position: absolute;
    }

    .message p {
      font-size: 42px;
      color: #15e1a1;
    }

    .outer-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1f1a1a;
      z-index: 9;
    }

    .outer-container .container {
      position: relative;
      display: flex;
      justify-content: center;
      opacity: 0;
      transform: translatey(-200px);
    }

    .outer-container .container .letters {
      display: flex;
      justify-content: center;
      margin-left: 1rem;
      position: absolute;
      color: #af5792;
      font-size: 1.5rem;
      letter-spacing: 1rem;
      text-align: center;
    }

    .outer-container .container .bowl {
      width: 15.75rem;
      height: 6.25rem;
      background: #dec8c8;
      border-radius: 0.4rem 0.34em 7rem 7rem;
      border-bottom: 0.4rem solid #b39c9c;
      position: relative;
    }

    .outer-container .container .bowl .loader {
      position: absolute;
      width: 0;
      height: 0.5rem;
      background: #ff635c;
      top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="message">
    <p>Follow Me For More</p>
  </div>

  <div class="outer-container">
    <div class="container">
      <p class="letters">LOADING</p>
      <div class="bowl">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
